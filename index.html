<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car-Dealership</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="container">
        <header class="header align-center">
            <div>
                <img src="assets/images/logo.png" alt="logo">
            </div>
            <nav class="header__menu align-center">
                <ul class="menu">
                    <li class="menu__item">
                        <a class="text--small-bold" href="#">Home</a>
                    </li>
                    <li class="menu__item">
                        <a class="text--small-bold" href="#">Cars</a>
                    </li>
                    <li class="menu__item">
                        <a class="text--small-bold" href="#">Book now</a>
                    </li>
                    <li class="menu__item">
                        <a class="text--small-bold" href="#">Terms and Conditions</a>
                    </li>
                </ul>
                <button class="orange-button text--small-bold">Manage Booking</button>
            </nav>
        </header>
        <section class="hero">
            <div class="hero__block">
                <h2 class="hero__title">The World's Best Luxury Car Deals</h2>
                <p class="hero__text text--medium-regular">
                    HKinvestor can provide rentals of the most exclusive cars like Ferrari and Lamborghini.
                </p>
                <div>
                    <button class="hero__button orange-button text--small-bold">Buy Now</button>
                    <button class="transparent-button text--small-bold">Video Introduction</button>
                </div>
            </div>
        </section>
        <section class="rent align-center-column">
            <h2>Rent a Luxury Car</h2>
            <div class="rent__content">
                <div class="rent__block">
                    <h3>Supercars</h3>
                    <img src="assets/images/supercar.jpg" alt="car">
                    <a class="rent__link" href="#">Discover</a>
                </div>
                <div class="rent__block">
                    <h3>Sportcars</h3>
                    <img src="assets/images/sportcar.jpg" alt="car">
                    <a class="rent__link" href="#">Discover</a>
                </div>
                <div class="rent__block">
                    <h3 class="uppercase">suv</h3>
                    <img src="assets/images/suv.jpg" alt="car">
                    <a class="rent__link" href="#">Discover</a>
                </div>
                <div class="rent__block">
                    <h3>Supersuv</h3>
                    <img src="assets/images/supersuv.jpg" alt="car">
                    <a class="rent__link" href="#">Discover</a>
                </div>
            </div>
        </section>
        <section class="location align-center-column">
            <h2>Location</h2>
            <div class="location__content">
                <img src="assets/images/location.jpg" alt="location">
            </div>
        </section>
    </div>
</div>
</body>
</html>
